<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QRIS Scanner</title>
<style>
  body {
    margin:0; font-family:system-ui, sans-serif;
    background:#000; color:#fff;
  }
  .scanner {
    position:fixed; inset:0; display:flex; flex-direction:column;
    background:#000;
  }
  .scanner-bar {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:rgba(0,0,0,.4);
  }
  .scanner-title { font-weight:600; font-size:16px; }
  .menu-btn {
    background:#222; border:0; color:#fff;
    width:40px; height:40px; border-radius:12px;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer;
  }
  .menu-btn svg { width:20px; height:20px; fill:#fff; }
  .menu-overlay {
    position:absolute; top:52px; right:16px; background:#111;
    border-radius:14px; padding:8px; display:none; flex-direction:column;
    gap:4px; box-shadow:0 6px 24px rgba(0,0,0,.7);
    min-width:160px; animation:fadeIn .2s ease;
  }
  @keyframes fadeIn { from{opacity:0; transform:translateY(-8px);} to{opacity:1; transform:translateY(0);} }
  .menu-item {
    display:flex; align-items:center; gap:8px;
    background:#1e1e1e; border-radius:10px;
    padding:10px 12px; color:#fff; cursor:pointer; font-size:14px;
    transition:background .2s;
  }
  .menu-item:hover { background:#2a2a2a; }
  .menu-item svg { width:18px; height:18px; fill:#38bdf8; }
  .preview {
    flex:1; position:relative; display:grid; place-items:center; overflow:hidden;
  }
  video { width:100%; height:100%; object-fit:cover; }
  .scan-frame {
    position:absolute; width:72vw; max-width:340px; aspect-ratio:1/1;
    border:2px solid rgba(56,189,248,.9); border-radius:18px;
    box-shadow:0 0 12px rgba(56,189,248,.8), 0 0 32px rgba(56,189,248,.4);
  }
  .scan-line {
    position:absolute; top:0; left:0; right:0; height:3px;
    background:linear-gradient(90deg, transparent, #38bdf8, transparent);
    border-radius:2px;
    animation: scanMove 2.5s linear infinite;
  }
  @keyframes scanMove {
    0% { top:10%; }
    100% { top:90%; }
  }
  .scanner-footer {
    padding:12px; background:#000; display:grid; gap:10px;
  }
  .hint { font-size:12px; color:#94a3b8; text-align:center; }
  .result {
    background:#111; padding:12px; border-radius:12px;
    font-size:14px; text-align:center;
    word-break:break-all;
  }
</style>
</head>
<body>
  <div class="scanner">
    <div class="scanner-bar">
      <div class="scanner-title">QRIS Scanner</div>
      <button id="menuBtn" class="menu-btn">
        <!-- Icon titik tiga -->
        <svg viewBox="0 0 24 24"><circle cx="12" cy="5" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="19" r="2"/></svg>
      </button>
      <div id="menuOverlay" class="menu-overlay">
        <div id="switchCam" class="menu-item">
          <svg viewBox="0 0 24 24"><path d="M20 5h-3.17l-1.41-1.41A2 2 0 0 0 14 3h-4a2 2 0 0 0-1.41.59L7.17 5H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zM12 17a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
          Ganti Kamera
        </div>
        <div id="uploadBtn" class="menu-item">
          <svg viewBox="0 0 24 24"><path d="M5 20h14a1 1 0 0 0 1-1v-9h-4l-3-4H9L6 10H2v9a1 1 0 0 0 1 1z"/></svg>
          Upload Gambar
        </div>
        <div id="closeBtn" class="menu-item">
          <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg>
          Tutup Scanner
        </div>
      </div>
    </div>
    <div class="preview">
      <video id="video" playsinline muted></video>
      <div class="scan-frame">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="scanner-footer">
      <div id="result" class="result">Belum ada QR terbaca</div>
      <div id="msg" class="hint">Arahkan kamera ke QRIS. Pastikan lewat HTTPS atau localhost agar kamera aktif.</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
  const video = document.getElementById('video');
  const msg = document.getElementById('msg');
  const resultBox = document.getElementById('result');
  const switchCamBtn = document.getElementById('switchCam');
  const uploadBtn = document.getElementById('uploadBtn');
  const closeBtn = document.getElementById('closeBtn');
  const menuBtn = document.getElementById('menuBtn');
  const menuOverlay = document.getElementById('menuOverlay');

  // hidden input untuk upload
  const fileInput = document.createElement("input");
  fileInput.type = "file";
  fileInput.accept = "image/*";
  fileInput.style.display = "none";
  document.body.appendChild(fileInput);

  let currentStream = null;
  let useBackCamera = true;
  let scanInterval;

  // toggle menu
  menuBtn.addEventListener('click', ()=>{
    menuOverlay.style.display = menuOverlay.style.display === "flex" ? "none" : "flex";
  });

  async function startCamera(){
    try{
      stopCamera();
      const constraints = {
        video:{ facingMode: useBackCamera ? "environment" : "user" }
      };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      await video.play();
      msg.textContent = "Kamera aktif, arahkan ke QRIS";
      startScan();
    }catch(e){
      msg.textContent = "Tidak bisa akses kamera: " + e.message;
    }
  }

  function stopCamera(){
    if(currentStream){
      currentStream.getTracks().forEach(t => t.stop());
      currentStream = null;
    }
    clearInterval(scanInterval);
  }

  function startScan(){
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    scanInterval = setInterval(()=>{
      if(video.readyState === video.HAVE_ENOUGH_DATA){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video,0,0,canvas.width,canvas.height);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        if(code){
          if(code.data.startsWith("http")){
            resultBox.innerHTML = `<a href="${code.data}" target="_blank" style="color:#38bdf8">${code.data}</a>`;
          } else {
            resultBox.textContent = code.data;
          }
        }
      }
    },500);
  }

  switchCamBtn.addEventListener('click', async ()=>{
    useBackCamera = !useBackCamera;
    await startCamera();
    menuOverlay.style.display = "none";
  });

  uploadBtn.addEventListener('click', ()=>{
    fileInput.click();
    menuOverlay.style.display = "none";
  });

  fileInput.addEventListener('change', ()=>{
    const file = fileInput.files[0];
    if(!file) return;
    const img = new Image();
    const reader = new FileReader();
    reader.onload = ()=>{
      img.onload = ()=>{
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width; canvas.height = img.height;
        ctx.drawImage(img,0,0);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        if(code){
          resultBox.textContent = code.data;
        } else {
          resultBox.textContent = "Tidak ada QR terdeteksi";
        }
      }
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  });

  closeBtn.addEventListener('click', ()=>{
    stopCamera();
    document.querySelector('.scanner').style.display = "none";
    menuOverlay.style.display = "none";
  });

  // auto start
  startCamera();
</script>
</body>
</html>
