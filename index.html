<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QRIS Scanner</title>
<style>
  body {
    margin:0; font-family:system-ui, sans-serif;
    background:#000; color:#fff;
  }
  .scanner {
    position:fixed; inset:0; display:flex; flex-direction:column;
    background:#000;
  }
  .scanner-bar {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:rgba(0,0,0,.4);
  }
  .scanner-title { font-weight:600; font-size:16px; }
  .menu-btn {
    background:none; border:0; color:#fff; font-size:20px; cursor:pointer;
  }
  .menu-overlay {
    position:absolute; top:50px; right:16px; background:#111;
    border-radius:12px; padding:8px; display:none; flex-direction:column;
    gap:6px; box-shadow:0 4px 20px rgba(0,0,0,.6);
  }
  .menu-item {
    background:#222; border-radius:8px; padding:8px 12px;
    color:#fff; cursor:pointer; font-size:14px; text-align:left;
  }
  .menu-item:hover { background:#333; }
  .preview {
    flex:1; position:relative; display:grid; place-items:center; overflow:hidden;
  }
  video { width:100%; height:100%; object-fit:cover; }
  .scan-frame {
    position:absolute; width:72vw; max-width:340px; aspect-ratio:1/1;
    border:2px solid rgba(0,255,200,.7); border-radius:16px;
    box-shadow:0 0 15px rgba(0,255,200,.6), 0 0 30px rgba(0,255,200,.3);
  }
  .scan-line {
    position:absolute; top:0; left:0; right:0; height:3px;
    background:linear-gradient(90deg, transparent, #0ff, transparent);
    border-radius:2px;
    animation: scanMove 2.5s linear infinite;
  }
  @keyframes scanMove {
    0% { top:10%; }
    100% { top:90%; }
  }
  .scanner-footer {
    padding:12px; background:#000; display:grid; gap:10px;
  }
  .hint { font-size:12px; color:#cbd5e1; text-align:center; }
  .result {
    background:#111; padding:10px; border-radius:10px;
    font-size:14px; text-align:center;
    word-break:break-all;
  }
</style>
</head>
<body>
  <div class="scanner">
    <div class="scanner-bar">
      <div class="scanner-title">QRIS Scanner</div>
      <button id="menuBtn" class="menu-btn">‚ò∞</button>
      <div id="menuOverlay" class="menu-overlay">
        <div id="switchCam" class="menu-item">üì∑ Ganti Kamera</div>
        <label class="menu-item">
          üñºÔ∏è Upload Gambar
          <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none;">
        </label>
        <div id="closeBtn" class="menu-item">‚ùå Tutup Scanner</div>
      </div>
    </div>
    <div class="preview">
      <video id="video" playsinline muted></video>
      <div class="scan-frame">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="scanner-footer">
      <div id="result" class="result">Belum ada QR terbaca</div>
      <div id="msg" class="hint">Arahkan kamera ke QRIS. Pastikan lewat HTTPS atau localhost agar kamera aktif.</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
  const video = document.getElementById('video');
  const msg = document.getElementById('msg');
  const resultBox = document.getElementById('result');
  const switchCamBtn = document.getElementById('switchCam');
  const fileInput = document.getElementById('fileInput');
  const closeBtn = document.getElementById('closeBtn');
  const menuBtn = document.getElementById('menuBtn');
  const menuOverlay = document.getElementById('menuOverlay');

  let currentStream = null;
  let useBackCamera = true;
  let scanInterval;

  // toggle menu
  menuBtn.addEventListener('click', ()=>{
    menuOverlay.style.display = menuOverlay.style.display === "flex" ? "none" : "flex";
  });

  async function startCamera(){
    try{
      stopCamera();
      const constraints = {
        video:{ facingMode: useBackCamera ? { exact:"environment" } : "user" }
      };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      await video.play();
      msg.textContent = "Kamera aktif, arahkan ke QRIS";
      startScan();
    }catch(e){
      msg.textContent = "Tidak bisa akses kamera: " + e.message;
    }
  }

  function stopCamera(){
    if(currentStream){
      currentStream.getTracks().forEach(t => t.stop());
      currentStream = null;
    }
    clearInterval(scanInterval);
  }

  function startScan(){
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    scanInterval = setInterval(()=>{
      if(video.readyState === video.HAVE_ENOUGH_DATA){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video,0,0,canvas.width,canvas.height);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        if(code){
          if(code.data.startsWith("http")){
            resultBox.innerHTML = `<a href="${code.data}" target="_blank" style="color:#38bdf8">${code.data}</a>`;
          } else {
            resultBox.textContent = code.data;
          }
        }
      }
    },500);
  }

  switchCamBtn.addEventListener('click', async ()=>{
    useBackCamera = !useBackCamera;
    await startCamera();
    menuOverlay.style.display = "none";
  });

  fileInput.addEventListener('change', ()=>{
    const file = fileInput.files[0];
    if(!file) return;
    const img = new Image();
    const reader = new FileReader();
    reader.onload = ()=>{
      img.onload = ()=>{
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width; canvas.height = img.height;
        ctx.drawImage(img,0,0);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        if(code){
          resultBox.textContent = code.data;
        } else {
          resultBox.textContent = "Tidak ada QR terdeteksi";
        }
      }
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
    menuOverlay.style.display = "none";
  });

  closeBtn.addEventListener('click', ()=>{
    stopCamera();
    document.querySelector('.scanner').style.display = "none";
  });

  // auto start
  startCamera();
</script>
</body>
</html>
