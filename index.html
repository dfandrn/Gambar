<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QRIS Scanner</title>
<style>
  body {
    margin:0; font-family:system-ui, sans-serif;
    background:#000; color:#fff;
  }
  .scanner {
    position:fixed; inset:0; display:flex; flex-direction:column;
    background:#000;
  }
  .scanner-bar {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:rgba(0,0,0,.4);
  }
  .scanner-title { font-weight:600; font-size:16px; }
  .action-buttons {
    display:flex; gap:10px;
  }
  .btn-icon {
    background:#222; border:0; color:#fff;
    width:42px; height:42px; border-radius:12px;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer;
  }
  .btn-icon img {
    width:22px; height:22px; object-fit:contain;
    pointer-events:none;
  }
  .btn-icon:active { transform:scale(0.85); }

  .preview {
    flex:1; position:relative; display:grid; place-items:center; overflow:hidden;
  }
  video { width:100%; height:100%; object-fit:cover; }
  .scan-frame {
    position:absolute; width:72vw; max-width:340px; aspect-ratio:1/1;
    border:2px solid rgba(0,200,255,.7); border-radius:16px;
    box-shadow:0 0 20px rgba(0,200,255,.7);
  }
  .scan-line {
    position:absolute; top:0; left:0; right:0; height:3px;
    background:cyan; border-radius:2px;
    animation: scanMove 2.2s linear infinite;
  }
  @keyframes scanMove { 0%{top:10%;} 100%{top:90%;} }

  .scanner-footer {
    padding:12px; background:#000; display:grid; gap:10px;
  }
  .hint { font-size:12px; color:#cbd5e1; text-align:center; }
  .result {
    background:#111; padding:10px; border-radius:10px;
    font-size:14px; text-align:center; word-break:break-all;
  }

  /* Modal */
  .modal {
    position:fixed; inset:0; background:rgba(0,0,0,.7);
    display:flex; align-items:center; justify-content:center;
    visibility:hidden; opacity:0; transition:.3s;
  }
  .modal.active { visibility:visible; opacity:1; }
  .modal-content {
    background:#fff; color:#000; padding:20px; border-radius:16px;
    width:90%; max-width:360px; text-align:center;
    animation:pop .3s ease;
  }
  @keyframes pop { 0%{transform:scale(.8); opacity:0;} 100%{transform:scale(1); opacity:1;} }
  .modal h2 { margin-top:0; }
  .btn-pay {
    background:#0ea5e9; color:#fff; border:0; padding:10px 20px;
    font-size:16px; border-radius:12px; cursor:pointer;
    margin-top:16px; width:100%;
  }
  .loading {
    border:4px solid #ddd; border-top:4px solid #0ea5e9;
    border-radius:50%; width:40px; height:40px;
    margin:20px auto; animation:spin 1s linear infinite;
  }
  @keyframes spin { 100%{transform:rotate(360deg);} }
  .success {
    font-size:48px; color:#22c55e; margin:20px 0;
    animation:bounce 0.6s ease;
  }
  @keyframes bounce {
    0%{transform:scale(0.5);} 60%{transform:scale(1.2);} 100%{transform:scale(1);}
  }
</style>
</head>
<body>
  <div class="scanner">
    <div class="scanner-bar">
      <div class="scanner-title">QRIS Scanner</div>
      <div class="action-buttons">
        <button id="uploadBtn" class="btn-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="Upload">
        </button>
        <button id="switchCam" class="btn-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/1047/1047984.png" alt="Switch Camera">
        </button>
        <button id="flashBtn" class="btn-icon">
          <img src="https://cdn-icons-png.flaticon.com/512/2463/2463510.png" alt="Flash">
        </button>
      </div>
    </div>
    <div class="preview">
      <video id="video" playsinline muted></video>
      <div class="scan-frame"><div class="scan-line"></div></div>
    </div>
    <div class="scanner-footer">
      <div id="result" class="result">Belum ada QR terbaca</div>
      <div id="msg" class="hint">Arahkan kamera ke QRIS. Pastikan lewat HTTPS agar kamera bisa aktif.</div>
    </div>
  </div>

  <!-- Modal Simulasi Pembayaran -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <!-- isi akan diganti via JS -->
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
  const video = document.getElementById('video');
  const msg = document.getElementById('msg');
  const resultBox = document.getElementById('result');
  const switchCamBtn = document.getElementById('switchCam');
  const uploadBtn = document.getElementById('uploadBtn');
  const flashBtn = document.getElementById('flashBtn');
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');

  let currentStream = null, useBackCamera = true, scanInterval, track;
  let flashOn = false;

  async function startCamera(){
    try{
      stopCamera();
      const constraints = { video:{ facingMode: useBackCamera ? "environment" : "user" } };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;
      await video.play();
      track = currentStream.getVideoTracks()[0];
      msg.textContent = "Kamera aktif, arahkan ke QRIS";
      startScan();
    }catch(e){ msg.textContent = "Tidak bisa akses kamera: " + e.message; }
  }
  function stopCamera(){
    if(currentStream){ currentStream.getTracks().forEach(t => t.stop()); currentStream = null; }
    clearInterval(scanInterval);
  }

  function startScan(){
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    scanInterval = setInterval(()=>{
      if(video.readyState === video.HAVE_ENOUGH_DATA){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video,0,0,canvas.width,canvas.height);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        if(code){
          resultBox.textContent = code.data;
          stopCamera();
          showPayment(code.data);
        }
      }
    },500);
  }

  // --- Simulasi Pembayaran ---
  function showPayment(qr){
    modal.classList.add("active");
    modalContent.innerHTML = `
      <h2>Detail Transaksi</h2>
      <p><b>Merchant:</b> Kopi Kenangan</p>
      <p><b>Nominal:</b> Rp 25.000</p>
      <p><small>QR: ${qr.substring(0,25)}...</small></p>
      <button class="btn-pay" id="payBtn">Bayar</button>
    `;
    document.getElementById('payBtn').addEventListener('click', ()=>{
      modalContent.innerHTML = `<h2>Memproses...</h2><div class="loading"></div>`;
      setTimeout(()=>{
        modalContent.innerHTML = `
          <div class="success">âœ…</div>
          <h2>Pembayaran Berhasil</h2>
          <p>Rp 25.000 sudah dibayarkan</p>
        `;
      },2000);
    });
  }

  // Upload dari file
  uploadBtn.addEventListener('click', ()=>{
    const input = document.createElement("input");
    input.type = "file"; input.accept = "image/*";
    input.onchange = ()=>{
      const file = input.files[0]; if(!file) return;
      const img = new Image(); const reader = new FileReader();
      reader.onload = ()=>{
        img.onload = ()=>{
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width; canvas.height = img.height;
          ctx.drawImage(img,0,0);
          const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
          const code = jsQR(imgData.data, canvas.width, canvas.height);
          if(code){ resultBox.textContent = code.data; showPayment(code.data); }
          else resultBox.textContent = "Tidak ada QR terdeteksi";
        }
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    };
    input.click();
  });

  switchCamBtn.addEventListener('click', async ()=>{ useBackCamera = !useBackCamera; await startCamera(); });
  flashBtn.addEventListener('click', async ()=>{
    if(track && track.getCapabilities().torch){
      try{ flashOn = !flashOn; await track.applyConstraints({ advanced: [{ torch: flashOn }] }); }
      catch(e){ msg.textContent = "Flash gagal: " + e.message; }
    }else msg.textContent = "Torch tidak didukung di perangkat ini";
  });

  startCamera();
</script>
</body>
</html>
