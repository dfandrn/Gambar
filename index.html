<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QRIS Scanner</title>
<style>
  body {
    margin:0; font-family:system-ui, sans-serif;
    background:#000; color:#fff;
  }
  .scanner {
    position:fixed; inset:0; display:flex; flex-direction:column;
    background:#000;
  }
  .scanner-bar {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:rgba(0,0,0,.4);
  }
  .scanner-title { font-weight:600; font-size:16px; }
  .btn {
    border:0; border-radius:10px; padding:8px 12px; cursor:pointer;
    font-weight:600; background:#ffffff22; color:#fff;
  }
  .preview {
    flex:1; position:relative; display:grid; place-items:center; overflow:hidden;
  }
  video {
    width:100%; height:100%; object-fit:cover;
  }
  .scan-frame {
    position:absolute; width:72vw; max-width:340px; aspect-ratio:1/1;
    border:2px solid rgba(255,255,255,.6); border-radius:16px;
    box-shadow:0 0 0 2000px rgba(0,0,0,.55); /* efek gelap di luar frame */
  }
  .scan-line {
    position:absolute; top:0; left:0; right:0; height:3px;
    background:red; border-radius:2px;
    animation: scanMove 2.2s linear infinite;
  }
  @keyframes scanMove {
    0% { top:10%; }
    100% { top:90%; }
  }
  .scanner-footer {
    padding:12px; background:#000; display:grid; gap:10px;
  }
  .fallback {
    display:flex; gap:8px; justify-content:center; flex-wrap:wrap;
  }
  .hint { font-size:12px; color:#cbd5e1; text-align:center; }
  .result {
    background:#111; padding:10px; border-radius:10px;
    font-size:14px; text-align:center;
    word-break:break-all;
  }
</style>
</head>
<body>
  <div class="scanner">
    <div class="scanner-bar">
      <div class="scanner-title">QRIS Scanner</div>
      <button id="closeBtn" class="btn">Tutup</button>
    </div>
    <div class="preview">
      <video id="video" playsinline muted></video>
      <div class="scan-frame">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="scanner-footer">
      <div class="fallback">
        <input id="fileInput" type="file" accept="image/*" capture="environment" class="btn" />
        <button id="switchCam" class="btn">Ganti Kamera</button>
      </div>
      <div id="result" class="result">Belum ada QR terbaca</div>
      <div id="msg" class="hint">Arahkan kamera ke QRIS. Pastikan lewat HTTPS agar kamera bisa aktif.</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
  const video = document.getElementById('video');
  const msg = document.getElementById('msg');
  const resultBox = document.getElementById('result');
  const switchCamBtn = document.getElementById('switchCam');
  const fileInput = document.getElementById('fileInput');
  const closeBtn = document.getElementById('closeBtn');

  let currentStream = null;
  let useBackCamera = true;
  let scanInterval;

  async function startCamera(){
  try{
    stopCamera();
    const constraints = {
      video:{ facingMode: useBackCamera ? "environment" : "user" }
    };
    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = currentStream;
    await video.play();
    msg.textContent = "Kamera aktif, arahkan ke QRIS";
    startScan();
  }catch(e){
    msg.textContent = "Tidak bisa akses kamera: " + e.message;
  }
}

  function stopCamera(){
    if(currentStream){
      currentStream.getTracks().forEach(t => t.stop());
      currentStream = null;
    }
    clearInterval(scanInterval);
  }

  function startScan(){
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    scanInterval = setInterval(()=>{
      if(video.readyState === video.HAVE_ENOUGH_DATA){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video,0,0,canvas.width,canvas.height);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        if(code){
          resultBox.textContent = code.data;
        }
      }
    },500);
  }

  switchCamBtn.addEventListener('click', async ()=>{
    useBackCamera = !useBackCamera;
    await startCamera();
  });

  fileInput.addEventListener('change', ()=>{
    const file = fileInput.files[0];
    if(!file) return;
    const img = new Image();
    const reader = new FileReader();
    reader.onload = ()=>{
      img.onload = ()=>{
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width; canvas.height = img.height;
        ctx.drawImage(img,0,0);
        const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imgData.data, canvas.width, canvas.height);
        resultBox.textContent = code ? code.data : "Tidak ada QR terdeteksi";
      }
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  });

  closeBtn.addEventListener('click', ()=>{
    stopCamera();
    document.querySelector('.scanner').style.display = "none";
  });

  // auto start
  startCamera();
</script>
</body>
</html>
